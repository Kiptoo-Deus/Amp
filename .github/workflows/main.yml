name: Build JUCE Plugin

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up CMake
        uses: cmake/setup-cmake@v3
        with:
          cmake-version: 3.21 # Specify the CMake version you need

      - name: Install JUCE dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxext-dev libxrender-dev libxrandr-dev libxtst-dev

      - name: Build plugin
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .

      - name: Archive VST3 plugin
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: vst3-plugin
          path: build/VST3

      - name: Archive Standalone executable
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: standalone-executable
          path: build/Standalone

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure

